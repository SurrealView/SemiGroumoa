listCount=SELECT COUNT(*) FROM TB_POST WHERE STATUS='Y' AND GROUP_CODE = ?
selectList=SELECT ROWNUM, FEE_CATEGORY, TO_CHAR(FEE, '999,999,999,999,999') AS FEE, DETAIL, FEE_DATE FROM(SELECT ROWNUM, FEE_CATEGORY, FEE, DETAIL, FEE_DATE, GROUP_CODE FROM(SELECT F.FEE_CATEGORY, F.FEE, F.DETAIL, F.FEE_DATE, G.GROUP_CODE FROM TB_FEE_LIST F JOIN TB_GROUP G ON (F.GROUP_CODE = G.GROUP_CODE) JOIN TB_MEMBER M ON (F.MEMBER_CODE = M.MEMBER_CODE) WHERE G.GROUP_CODE = ? ORDER BY F.FEE_DATE DESC) WHERE ROWNUM BETWEEN ? AND ?)