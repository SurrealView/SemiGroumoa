insertReport=INSERT INTO TB_REPORT VALUES(('RE' || TO_CHAR(SEQ_REP.NEXTVAL, 'FM999999999')), ?, ?, ?, SYSDATE, ?, ?, 'N')
selectCurrval=SELECT SEQ_REP.CURRVAL FROM DUAL
insertAttachment=INSERT INTO TB_ATTACHMENT(FID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE, FILE_LEVEL, STATUS, REPORT_CODE) VALUES(('F' || TO_CHAR(SEQ_FID.NEXTVAL, 'FM99999999')), ?, ?, ?, SYSDATE, ?, 'Y', ?)
listCount=SELECT COUNT(*) FROM TB_REPORT
selectList=SELECT RNUM, REPORT_CODE, REPORTER, REPORTED, REPORT_CATEGORY, REPORT_DATE, REPORT_TITLE, REPORT_DETAIL, ISDEALT, REPORT_CATEGORY_NAME, M1.EMAIL AS EMAIL1, M2.EMAIL AS EMAIL2 FROM (SELECT ROWNUM RNUM, REPORT_CODE, REPORTER, REPORTED, REPORT_CATEGORY, REPORT_DATE, REPORT_TITLE, REPORT_DETAIL, ISDEALT FROM (SELECT REPORT_CODE, REPORTER, REPORTED, REPORT_CATEGORY, REPORT_DATE, REPORT_TITLE, REPORT_DETAIL, ISDEALT FROM TB_REPORT) ORDER BY REPORT_DATE DESC) JOIN TB_MEMBER M1 ON(REPORTER = M1.MEMBER_CODE) JOIN TB_MEMBER M2 ON(REPORTED = M2.MEMBER_CODE) JOIN TB_REPORT_CATEGORY RC ON (REPORT_CATEGORY = RC.REPORT_CATEGORY_CODE) WHERE RNUM BETWEEN ? AND ?
selectReportOne=SELECT R.REPORTER, R.REPORTED, REPORT_CATEGORY_NAME, R.REPORT_DATE, R.REPORT_TITLE, R.REPORT_DETAIL, M1.EMAIL AS EMAIL1, M2.EMAIL AS EMAIL2 FROM TB_REPORT R JOIN TB_MEMBER M1 ON(R.REPORTER = M1.MEMBER_CODE) JOIN TB_MEMBER M2 ON(R.REPORTED = M2.MEMBER_CODE) JOIN TB_REPORT_CATEGORY RC ON (REPORT_CATEGORY = RC.REPORT_CATEGORY_CODE) WHERE R.REPORT_CODE = ?
selectFileOne=SELECT A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE, A.FILE_LEVEL FROM TB_ATTACHMENT A WHERE A.REPORT_CODE = ?
