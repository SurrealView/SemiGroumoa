selectList=SELECT RNUM , PB_CODE , GROUP_CODE , PB_DATE , PRODUCT_CODE , PAYER_CODE , REFUND_AVAILABLE_DATE , MEMBER_NAME , PRICE , DETAIL , TERMS FROM(SELECT ROWNUM RNUM , PB_CODE , GROUP_CODE , PB_DATE , PRODUCT_CODE , PAYER_CODE , REFUND_AVAILABLE_DATE , MEMBER_NAME , PRICE , DETAIL , TERMS FROM (SELECT PB.PB_CODE , PB.GROUP_CODE , PB.PB_DATE , PB.PRODUCT_CODE , PB.PAYER_CODE , PB.REFUND_AVAILABLE_DATE , M.MEMBER_NAME , P.PRODUCT_PRICE PRICE , P.PRODUCT_DETAIL DETAIL , P.PRODUCT_TERMS TERMS FROM TB_PRODUCT_BOUGHT PB JOIN TB_PRODUCT P ON (PB.PRODUCT_CODE = P.PRODUCT_CODE) JOIN TB_MEMBER M ON (PB.PAYER_CODE = M.MEMBER_CODE) WHERE PB.GROUP_CODE = ? ORDER BY PB.PB_CODE DESC) ) WHERE RNUM BETWEEN ? AND ?