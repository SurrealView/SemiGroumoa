insertGroup = INSERT INTO TB_GROUP VALUES(SEQ_GROUP.NEXTVAL, ?, ?, ?, ?, ?, SYSDATE, ?, ?, 'Y')
selectCurrval = SELECT SEQ_GROUP.CURRVAL FROM TB_GROUP
insertAttachment = INSERT INTO TB_ATTACHMENT(FID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE, FILE_LEVEL, STATUS, GROUP_CODE) VALUES ('F'||TO_CHAR(SEQ_FID.NEXTVAL, 'FM99999'), ?, ?, ?, SYSDATE, ?, 'Y', ?)
selectOneGroup=SELECT * FROM TB_GROUP WHERE GROUP_CODE = ? AND STATUS = 'Y'
searchRegion = SELECT * FROM TB_REGION WHERE RN_CODE = ?
selectOne = SELECT * FROM TB_GROUP WHERE GROUP_CODE = ?
updateGroup = UPDATE TB_GROUP SET OPEN_YN = ?, NICKNAME_YN = ?, GROUP_RULE = ?, DESCRIPTION = ? WHERE GROUP_CODE = ?
updateAttachment = UPDATE TB_ATTACHMENT SET ORIGIN_NAME = ? , CHANGE_NAME = ?, FILE_PATH = ?, UPLOAD_DATE = SYSDATE, FILE_LEVEL = ?, STATUS = 'Y' WHERE GROUP_CODE = ?
kickOut = DELETE TB_GROUP_MEMBER WHERE MEMBER_CODE = ?
selectMyGroupList=SELECT GROUP_CODE , GROUP_NAME , RN_CODE , INTEREST_CODE , OPEN_YN , NICKNAME_YN , OPEN_DATE , GROUP_RULE , DESCRIPTION , STATUS , GROUP_LEADER_YN , INTEREST , REGION_NAME , GROUP_LEADER_NAME FROM (SELECT M.MEMBER_NAME GROUP_LEADER_NAME , G.GROUP_CODE , G.GROUP_NAME , M.MEMBER_CODE , G.RN_CODE , G.INTEREST_CODE , G.OPEN_YN , G.NICKNAME_YN , G.OPEN_DATE , G.GROUP_RULE , G.DESCRIPTION , G.STATUS , GM.GROUP_LEADER_YN , I.INTEREST , R.REGION_NAME FROM TB_MEMBER M JOIN TB_GROUP_MEMBER GM ON (GM.MEMBER_CODE = M.MEMBER_CODE) JOIN TB_GROUP G ON (G.GROUP_CODE = GM.GROUP_CODE) JOIN TB_REGION R ON (G.RN_CODE = R.RN_CODE) JOIN TB_INTEREST I ON (I.INTEREST_CODE = G.INTEREST_CODE) ) WHERE MEMBER_CODE = ? AND STATUS = 'Y'
selectMyGroupListAsLeader=SELECT G.GROUP_CODE , G.GROUP_NAME , G.RN_CODE , G.INTEREST_CODE , G.OPEN_YN , G.NICKNAME_YN , G.OPEN_DATE , G.GROUP_RULE , G.DESCRIPTION , GM.GROUP_LEADER_YN , R.REGION_NAME , I.INTEREST FROM TB_GROUP G JOIN TB_GROUP_MEMBER GM ON (G.GROUP_CODE = GM.GROUP_CODE) JOIN TB_MEMBER M ON (M.MEMBER_CODE = GM.MEMBER_CODE) JOIN TB_REGION R ON (G.RN_CODE = R.RN_CODE) JOIN TB_INTEREST I ON (G.INTEREST_CODE = I.INTEREST_CODE) WHERE M.MEMBER_CODE = ? AND GM.GROUP_LEADER_YN = 'Y' AND G.STATUS = 'Y'

