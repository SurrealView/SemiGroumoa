insertGroup = INSERT INTO TB_GROUP VALUES(SEQ_GROUP.NEXTVAL, ?, ?, ?, ?, ?, ?, SYSDATE, ?, ?, 'Y')
selectCurrval = SELECT SEQ_GROUP.CURRVAL FROM TB_GROUP
insertAttachment = INSERT INTO TB_ATTACHMENT(FID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE, FILE_LEVEL, STATUS, GROUP_CODE) VALUES ('F'||TO_CHAR(SEQ_FID.NEXTVAL, 'FM99999'), ?, ?, ?, SYSDATE, ?, 'Y', ?)
selectOneGroup=SELECT * FROM TB_GROUP WHERE GROUP_CODE = ? AND STATUS = 'Y'
searchRegion = SELECT * FROM TB_REGION WHERE RN_CODE = ?
searchInterest = SELECT * FROM TB_INTEREST WHERE INTEREST_CODE = ?
selectOne = SELECT * FROM TB_GROUP WHERE GROUP_CODE = ?
updateGroup = UPDATE TB_GROUP SET OPEN_YN = ?, NICKNAME_YN = ?, GROUP_RULE = ?, DESCRIPTION = ? WHERE GROUP_CODE = ?
updateAttachment = UPDATE TB_ATTACHMENT SET ORIGIN_NAME = ? , CHANGE_NAME = ?, FILE_PATH = ?, UPLOAD_DATE = SYSDATE, FILE_LEVEL = ?, STATUS = 'Y' WHERE GROUP_CODE = ?

selectMyGroupList=SELECT M1.MEMBER_NAME , M1.MEMBER_CODE , M2.MEMBER_NAME GROUP_LEADER_NAME , M2.MEMBER_CODE GROUP_LEADER_CODE , G.GROUP_CODE , G.GROUP_NAME , G.GROUP_LEADER_CODE , R.RN_CODE , I.INTEREST_CODE , G.OPEN_YN , G.NICKNAME_YN , G.OPEN_DATE , G.GROUP_RULE , G.DESCRIPTION , I.INTEREST , R.REGION_NAME FROM TB_GROUP_MEMBER GM JOIN TB_GROUP G ON (G.GROUP_CODE = GM.GROUP_CODE) JOIN TB_MEMBER M1 ON (GM.MEMBER_CODE = M1.MEMBER_CODE) JOIN TB_MEMBER M2 ON (G.GROUP_LEADER_CODE = M2.MEMBER_CODE) JOIN TB_REGION R ON (G.RN_CODE = R.RN_CODE) JOIN TB_INTEREST I ON (I.INTEREST_CODE = G.INTEREST_CODE) WHERE M1.MEMBER_CODE = ? AND G.STATUS = 'Y'
selectMyGroupListAsLeader=SELECT M.MEMBER_NAME , M.MEMBER_CODE , G.GROUP_CODE , G.GROUP_NAME , G.OPEN_YN , G.NICKNAME_YN , G.OPEN_DATE , G.GROUP_RULE , G.DESCRIPTION , I.INTEREST , R.REGION_NAME , R.RN_CODE , I.INTEREST_CODE FROM TB_GROUP G JOIN TB_MEMBER M ON (G.GROUP_LEADER_CODE = M.MEMBER_CODE) JOIN TB_INTEREST I ON (G.INTEREST_CODE = I.INTEREST_CODE) JOIN TB_REGION R ON (R.RN_CODE = G.RN_CODE) WHERE M.MEMBER_CODE = ? AND G.STATUS = 'Y'
searchGroupList=SELECT M.MEMBER_NAME GROUP_LEADER_NAME , M.MEMBER_CODE GROUP_LEADER_CODE , G.GROUP_CODE , G.GROUP_NAME , G.GROUP_LEADER_CODE , R.RN_CODE , I.INTEREST_CODE , G.OPEN_YN , G.NICKNAME_YN , G.OPEN_DATE , G.GROUP_RULE , G.DESCRIPTION , I.INTEREST , R.REGION_NAME FROM TB_GROUP G JOIN TB_MEMBER M ON (G.GROUP_LEADER_CODE = M.MEMBER_CODE) JOIN TB_REGION R ON (G.RN_CODE = R.RN_CODE) JOIN TB_INTEREST I ON (I.INTEREST_CODE = G.INTEREST_CODE) WHERE G.GROUP_NAME LIKE '%' || ? || '%' AND G.STATUS = 'Y'
selectRecommendedGroup=SELECT M1.MEMBER_NAME GROUP_LEADER_NAME , M1.MEMBER_CODE GROUP_LEADER_CODE , G.GROUP_CODE , G.GROUP_NAME , G.OPEN_YN , G.NICKNAME_YN , G.OPEN_DATE , G.GROUP_RULE , G.DESCRIPTION , R.REGION_NAME , G.INTEREST_CODE GROUP_INTEREST_CODE , I.INTEREST FROM TB_GROUP G JOIN TB_MEMBER M1 ON (G.GROUP_LEADER_CODE = M1.MEMBER_CODE) JOIN TB_REGION R ON (G.RN_CODE = R.RN_CODE) JOIN TB_INTEREST I ON (G.INTEREST_CODE = I.INTEREST_CODE) WHERE G.INTEREST_CODE = ?
groupMemberList = SELECT M.MEMBER_CODE , M.MEMBER_NAME , M.PHONE , M.EMAIL , M.ENROLL_DATE FROM TB_MEMBER M JOIN TB_GROUP_MEMBER G ON(G.MEMBER_CODE = M.MEMBER_CODE) WHERE G.GROUP_CODE = ?
groupMemberList = SELECT RNUM, MEMBER_CODE, EMAIL, MEMBER_NAME, GROUP_LEADER_YN FROM(SELECT ROWNUM RNUM, MEMBER_CODE, EMAIL, MEMBER_NAME, GROUP_LEADER_YN FROM(SELECT M.MEMBER_CODE, M.EMAIL, M.MEMBER_NAME, M.ENROLL_DATE, G.GROUP_LEADER_YN FROM TB_MEMBER M JOIN TB_GROUP_MEMBER G ON(M.MEMBER_CODE = G.MEMBER_CODE) WHERE G.GROUP_CODE = ? ORDER BY MEMBER_CODE DESC)) WHERE RNUM BETWEEN ? AND ?
groupMemberCount = SELECT COUNT(*) FROM TB_GROUP WHERE GROUP_CODE = ? AND STATUS = 'Y'
listCount = SELECT COUNT(*) FROM TB_MEMBER WHERE STATUS = 'Y'
groupListCount = SELECT COUNT(*) FROM TB_GROUP WHERE STATUS = 'Y'
groupList = SELECT RNUM, GROUP_NAME, MEMBER_NAME, GROUP_LEADER_CODE, OPEN_DATE, INTEREST, POST, MEMBER_COUNT, GROUP_CODE FROM(SELECT ROWNUM RNUM, GROUP_NAME, MEMBER_NAME, GROUP_LEADER_CODE, OPEN_DATE, INTEREST, POST, MEMBER_COUNT, GROUP_CODE FROM(SELECT DISTINCT G.GROUP_CODE, G.GROUP_NAME, M.MEMBER_NAME, G.GROUP_LEADER_CODE, G.OPEN_DATE, I.INTEREST , COUNT(DISTINCT T.MEMBER_CODE) OVER(PARTITION BY T.GROUP_CODE) AS MEMBER_COUNT , COUNT(DISTINCT P.POST_CODE) OVER(PARTITION BY P.GROUP_CODE) AS POST FROM TB_GROUP G JOIN TB_INTEREST I ON (G.INTEREST_CODE = I.INTEREST_CODE) JOIN TB_GROUP_MEMBER T ON (T.GROUP_CODE = G.GROUP_CODE) JOIN TB_MEMBER M ON (T.MEMBER_CODE = M.MEMBER_CODE) LEFT JOIN TB_POST P ON (P.GROUP_CODE = G.GROUP_CODE))) WHERE RNUM BETWEEN ? AND ?
#groupList = SELECT RNUM, GROUP_NAME, MEMBER_NAME, GROUP_LEADER_CODE, OPEN_DATE, INTEREST, POST, MEMBER_COUNT FROM(SELECT ROWNUM RNUM, GROUP_NAME, MEMBER_NAME, GROUP_LEADER_CODE, OPEN_DATE, INTEREST, POST, MEMBER_COUNT FROM(SELECT DISTINCT G.GROUP_CODE, G.GROUP_NAME, M.MEMBER_NAME, G.GROUP_LEADER_CODE, G.OPEN_DATE, I.INTEREST, COUNT(DISTINCT T.MEMBER_CODE) OVER(PARTITION BY T.GROUP_CODE) AS MEMBER_COUNT, COUNT(DISTINCT P.POST_CODE) OVER(PARTITION BY P.GROUP_CODE) AS POST FROM TB_GROUP G JOIN TB_INTEREST I ON (G.INTEREST_CODE = I.INTEREST_CODE) JOIN TB_GROUP_MEMBER T ON (T.GROUP_CODE = G.GROUP_CODE) JOIN TB_MEMBER M ON (T.MEMBER_CODE = M.MEMBER_CODE) LEFT JOIN TB_POST P ON (P.GROUP_CODE = G.GROUP_CODE))) WHERE RNUM BETWEEN ? AND ?
groupLeader = SELECT M.MEMBER_NAME FROM TB_MEMBER M JOIN TB_GROUP G ON(M.MEMBER_CODE = G.GROUP_LEADER_CODE) WHERE G.GROUP_LEADER_CODE = ?
selectAttachment=SELECT A.FID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH FROM TB_ATTACHMENT A JOIN TB_GROUP G ON(A.GROUP_CODE = G.GROUP_CODE) WHERE G.GROUP_CODE = ?
selectGroupDetail = SELECT G.GROUP_NAME, G.GROUP_LEADER_CODE, I.INTEREST, M.MEMBER_NAME, M.EMAIL, M.PHONE, G.OPEN_DATE FROM TB_GROUP G JOIN TB_INTEREST I ON(I.INTEREST_CODE = G.INTEREST_CODE) JOIN TB_MEMBER M ON(M.MEMBER_CODE = G.GROUP_LEADER_CODE) WHERE G.GROUP_CODE = ?
selectGroupDetailG = SELECT COUNT(GROUP_CODE) AS POST_COUNT FROM TB_POST WHERE GROUP_CODE = ?
