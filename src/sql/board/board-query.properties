insertBoard=INSERT INTO TB_POST (POST_CODE, CATEGORY_CODE, GROUP_CODE, WRITER_CODE, TITLE, DETAIL, POST_DATE, PCOUNT, STATUS) VALUES(SEQ_POST.NEXTVAL, ?, ?, ?, ?, ?, SYSDATE, 0, 'Y')
listCount=SELECT COUNT(*) FROM TB_POST WHERE STATUS='Y' AND GROUP_CODE = ?
selectList=SELECT RNUM , POST_CODE , CATEGORY_NAME , MEMBER_NAME , TITLE , POST_DATE , PCOUNT FROM(SELECT ROWNUM RNUM , POST_CODE , CATEGORY_NAME , MEMBER_NAME , TITLE , POST_DATE , PCOUNT , GROUP_CODE FROM (SELECT C.CATEGORY_NAME , P.POST_CODE , M.MEMBER_NAME , P.TITLE , P.POST_DATE , P.PCOUNT , G.GROUP_CODE FROM TB_POST P JOIN TB_MEMBER M ON (P.WRITER_CODE = M.MEMBER_CODE) JOIN TB_POST_CATEGORY C ON (P.CATEGORY_CODE = C.CATEGORY_CODE) JOIN TB_GROUP G ON (P.GROUP_CODE = G.GROUP_CODE) WHERE P.STATUS= 'Y' AND G.GROUP_CODE = ? ORDER BY P.POST_CODE DESC) ) WHERE RNUM BETWEEN ? AND ?
updateCount=UPDATE TB_POST SET PCOUNT=(SELECT PCOUNT FROM TB_POST WHERE POST_CODE = ?) + 1 WHERE POST_CODE = ?
selectOne=SELECT P.POST_CODE, C.CATEGORY_NAME, M.MEMBER_NAME, P.TITLE, P.DETAIL, P.POST_DATE, P.STATUS, P.PCOUNT FROM TB_POST P JOIN TB_POST_CATEGORY C ON (P.CATEGORY_CODE = C.CATEGORY_CODE) JOIN TB_MEMBER M ON (M.MEMBER_CODE = P.WRITER_CODE) WHERE P.STATUS = 'Y' AND P.POST_CODE = ?
