listCount=SELECT COUNT(*) FROM TB_NOTICE WHERE NOTICE_STATUS = 'Y'
selectList=SELECT RNUM, NOTICE_CODE, NOTICE_CATEGORY, NOTICE_TITLE, NOTICE_DETAIL, NOTICE_DATE, MN_WRITER_CODE, MANAGER_ID, NOTICE_STATUS FROM (SELECT ROWNUM RNUM, NOTICE_CODE, NOTICE_CATEGORY, NOTICE_TITLE, NOTICE_DETAIL, NOTICE_DATE, MN_WRITER_CODE, MANAGER_ID, NOTICE_STATUS FROM (SELECT N.NOTICE_CODE, N.NOTICE_CATEGORY, N.NOTICE_TITLE, N.NOTICE_DETAIL, N.NOTICE_DATE, N.MN_WRITER_CODE, M.MANAGER_ID, N.NOTICE_STATUS FROM TB_NOTICE N JOIN TB_MANAGER M ON(N.MN_WRITER_CODE = M.MANAGER_CODE) WHERE N.NOTICE_STATUS = 'Y' ORDER BY NOTICE_DATE DESC)) WHERE RNUM BETWEEN ? AND ?
insertNotice=INSERT INTO TB_NOTICE VALUES(('N' || TO_CHAR(SEQ_NOTICE.NEXTVAL, 'FM99999999999')), ?, ?, ?, SYSDATE, ?, 'Y')
selectCurrval=SELECT SEQ_NOTICE.CURRVAL FROM DUAL
insertAttachment=INSERT INTO TB_ATTACHMENT(FID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE, FILE_LEVEL, STATUS, NOTICE_CODE) VALUES(('F' || TO_CHAR(SEQ_FID.NEXTVAL, 'FM99999999')), ?, ?, ?, SYSDATE, ?, 'Y', ?)
selectOne=SELECT N.NOTICE_CATEGORY, N.NOTICE_TITLE, N.NOTICE_DETAIL, N.NOTICE_DATE, M.MANAGER_CODE, M.MANAGER_ID FROM TB_NOTICE N JOIN TB_MANAGER M ON(N.MN_WRITER_CODE = M.MANAGER_CODE) WHERE N.NOTICE_STATUS = 'Y' AND N.NOTICE_CODE = ?
selectFileOne=SELECT N.NOTICE_CATEGORY, N.NOTICE_TITLE, N.NOTICE_DETAIL, N.NOTICE_DATE, M.MANAGER_CODE, M.MANAGER_ID, A.FID , A.ORIGIN_NAME , A.CHANGE_NAME , A.FILE_PATH , A.UPLOAD_DATE FROM TB_NOTICE N JOIN TB_MANAGER M ON(N.MN_WRITER_CODE = M.MANAGER_CODE) JOIN TB_ATTACHMENT A ON(N.NOTICE_CODE = A.NOTICE_CODE) WHERE N.NOTICE_STATUS = 'Y' AND A.STATUS = 'Y' AND N.NOTICE_CODE = ?
updateNotice=UPDATE TB_NOTICE SET NOTICE_CATEGORY = ?, NOTICE_TITLE = ?, NOTICE_DETAIL = ? WHERE NOTICE_CODE = ?
updateAttachment=UPDATE TB_ATTACHMENT SET ORIGIN_NAME = ?, CHANGE_NAME = ?, FILE_LEVEL = ? WHERE FID = ? AND NOTICE_CODE = ?
deleteNotice=UPDATE TB_NOTICE SET NOTICE_STATUS = 'N' WHERE NOTICE_CODE = ? AND NOTICE_STATUS = 'Y'
