selectList=SELECT RNUM, NOTICE_CODE, NOTICE_CATEGORY, NOTICE_TITLE, NOTICE_DETAIL, NOTICE_DATE, MN_WRITER_CODE, MANAGER_ID, NOTICE_STATUS FROM (SELECT ROWNUM RNUM, NOTICE_CODE, NOTICE_CATEGORY, NOTICE_TITLE, NOTICE_DETAIL, NOTICE_DATE, MN_WRITER_CODE, MANAGER_ID, NOTICE_STATUS FROM (SELECT N.NOTICE_CODE, N.NOTICE_CATEGORY, N.NOTICE_TITLE, N.NOTICE_DETAIL, N.NOTICE_DATE, N.MN_WRITER_CODE, M.MANAGER_ID, N.NOTICE_STATUS FROM TB_NOTICE N JOIN TB_MANAGER M ON(N.MN_WRITER_CODE = M.MANAGER_CODE) WHERE N.NOTICE_STATUS = 'Y' ORDER BY NOTICE_DATE DESC)) WHERE RNUM BETWEEN ? AND ?